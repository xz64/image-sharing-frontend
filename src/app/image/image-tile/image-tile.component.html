<div class="panel panel-default app-image-tile">
  <div class="panel-body">
    <img [src]="url" src-fallback="{{ placeholder }}">
  </div>
  <div class="panel-footer">
    <button *ngIf="editable" (click)="delete()" style="float: right" class="btn btn-danger">Remove</button>
    {{image.caption}}<br>
    Submitted by: <a [routerLink]="['/images', image.owner]">{{image.owner}}</a>
  </div>
</div>
