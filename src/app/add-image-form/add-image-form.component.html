<form (ngSubmit)="onSubmit()" #addForm="ngForm">
  <div class="form-group">
    <label for="url">URL</label>
    <input type="text" class="form-control" id="url" name="url" required ngModel>
  </div>
  <div class="form-group">
      <label for="caption">Caption</label>
      <input type="text" class="form-control" id="caption" name="caption" ngModel>
  </div>
  <div *ngIf="showError || (form.submitted && !form.valid)" class="alert alert-danger" role="alert">URL is required and must start with http.</div>
  <div *ngIf="showSuccess" class="alert alert-success" role="alert">Image successfully added.</div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
